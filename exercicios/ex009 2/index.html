<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com listas</title>
</head>
<body>
    <h1>Listas Ordenadas</h1>
    <p>Vamos criar uma lista de compras utilizando as tags ol e li:
            <ol type="i" start="10">
                <li>Arroz
                <li>Feijão
                <li>Carne bovina</li>
                <li>Frango</li>
                <li>Temperos</li>
                <li>Ovos</li>
            </ol>
    </p>
    <h1>Listas Desordenadas</h1>
    <p>Vamos usar um lista sem a necessidade de ordenação.</p>
        <ul type="square">
            <li>Arroz</li>
            <li>Feijão</li>
            <li>Carne bovina</li>
        </ul>
</body>
</html>
