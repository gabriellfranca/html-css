<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de semântica</title>
    <style>
        body{
            background-color: rgb(102, 102, 213);
        }
    </style>
</head>
<body>
    <h1>Testando tags</h1>
    <p>eu moro na <address>rua romana, 116 - Santo André, São Paulo</address> desde o ano passado  </p>
    <p>Também podemos colocar em <strong>negrito</strong> ou em <em>itálico</em></p>
    <p><strong>Em negrito usamos para destacar um frase mais forte</strong>, <em>em itálico para fazermos um citação</em></p>
</body>
</html>
